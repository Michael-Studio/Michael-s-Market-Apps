    <style>
        * {

<body>
    <div class="game-wrapper">

            <div id="cheatPanel" class="cheat-panel">

            <!-- –≠–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã -->
            <div id="victoryScreen" class="victory-screen">
                üèÜ –ü–û–ë–ï–î–ê! üèÜ<br>
                <span style="font-size: 32px;">–¢–µ—Ä—Ä–æ—Ä–∏—Å—Ç—ã —É–Ω–∏—á—Ç–æ–∂–µ–Ω—ã!</span><br>

        <div class="stats-panel">

                <span>‚≠ê</span> <span id="scoreDisplay">0</span> / 50000
                <div id="goalProgress" class="goal-progress" style="width: 0%"></div>

        <div class="controls">
            <kbd>A</kbd> <kbd>D</kbd> - –¥–≤–∏–∂–µ–Ω–∏–µ | <kbd>W</kbd> - –ø—Ä—ã–∂–æ–∫ | <kbd>–õ–ö–ú</kbd> - —Å—Ç—Ä–µ–ª—å–±–∞ | <kbd>R</kbd> - –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ==================== –ö–û–ù–°–¢–ê–ù–¢–´ ====================
        const GROUND_LEVEL = 500;
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const PLAYER_SPEED = 5;
        const VICTORY_SCORE = 50000;
        const CHUNK_SIZE = 2000; // –†–∞–∑–º–µ—Ä —á–∞–Ω–∫–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏

        // ==================== –ò–ì–†–û–ö ====================
        const player = {
            x: 300,
            y: GROUND_LEVEL - 40,
            width: 30,
            height: 40,
            vx: 0,
            vy: 0,
            grounded: false,
            health: 100,
            maxHealth: 100,
            invincible: false,
            invincibleTimer: 0
        };

        // ==================== –û–†–£–ñ–ò–ï ====================
        const weapon = {
            x: player.x,
            y: player.y,
            angle: 0,
            cooldown: 0,
            maxCooldown: 8, // –ó–∞–º–µ–¥–ª–∏–ª —Å—Ç—Ä–µ–ª—å–±—É –¥–ª—è –æ–¥–Ω–æ–π –ø—É–ª–∏
            ammo: 200,
            maxAmmo: 200,
            reloading: false,
            reloadTimer: 0
        };

        // ==================== –ß–ò–¢–´ ====================
        const cheats = {
            godMode: false,
            infiniteAmmo: false,
            oneHitKill: false,
            aimbot: false,
            enabled: false
        };

        // ==================== –ò–ì–†–û–í–´–ï –û–ë–™–ï–ö–¢–´ ====================
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∏—Ä–∞
        let worldChunks = new Map(); // –ö–∞—Ä—Ç–∞ —á–∞–Ω–∫–æ–≤ [x, y] -> –æ–±—ä–µ–∫—Ç—ã
        let buildings = [];
        let decorations = [];
        
        let score = 0;
        let cameraX = 0;
        let worldSeed = Math.random() * 1000;

        // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï ====================
        let leftPressed = false;
        let rightPressed = false;
        let jumpPressed = false;
        let reloadPressed = false;

        // ==================== –ü–†–û–¶–ï–î–£–†–ù–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø –ú–ò–†–ê ====================
        function getChunkKey(chunkX) {
            return Math.floor(chunkX / CHUNK_SIZE);
        }

        function generateChunk(chunkX) {
            const chunkKey = getChunkKey(chunkX);
            if (worldChunks.has(chunkKey)) return;
            
            console.log(`–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞–Ω–∫–∞ ${chunkKey}`);
            const chunkBuildings = [];
            const chunkDecorations = [];
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–¥–∞–Ω–∏—è –≤ —ç—Ç–æ–º —á–∞–Ω–∫–µ
            for (let i = 0; i < 5; i++) {
                let x = chunkKey * CHUNK_SIZE + 200 + i * 350 + Math.sin(chunkKey + i) * 100;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∑–¥–∞–Ω–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–æ–ª–æ–∂–µ–Ω–∏—è
                let type = 'house';
                let width = 80 + Math.floor(Math.sin(chunkKey + i * 2) * 30);
                let height = 100 + Math.floor(Math.cos(chunkKey + i) * 30);
                
                if (x > 5000) { // –î–∞–ª—å—à–µ 5000 - –±–∞–∑–∞ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–æ–≤
                    type = 'bunker';
                } else if (x > 2500) { // –°—Ä–µ–¥–Ω—è—è –∑–æ–Ω–∞ - —Å–º–µ—à–∞–Ω–Ω–∞—è
                    type = Math.random() > 0.5 ? 'house' : 'bunker';
                }
                
                chunkBuildings.push({
                    x: x,
                    width: width,
                    height: height,
                    type: type,
                    y: GROUND_LEVEL - height
                });
            }
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–µ—Ä–µ–≤—å—è –∏ –∫–∞–º–Ω–∏
            for (let i = 0; i < 10; i++) {
                let x = chunkKey * CHUNK_SIZE + 50 + i * 180 + Math.sin(chunkKey + i * 3) * 50;
                chunkDecorations.push({
                    x: x,
                    type: Math.random() > 0.7 ? 'rock' : 'tree'
                });
            }
            
            worldChunks.set(chunkKey, {
                buildings: chunkBuildings,
                decorations: chunkDecorations
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º—ã—Ö —á–∞–Ω–∫–æ–≤
        function updateVisibleChunks() {
            const currentChunk = Math.floor(player.x / CHUNK_SIZE);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —á–∞–Ω–∫–∏ –≤–æ–∫—Ä—É–≥ –∏–≥—Ä–æ–∫–∞
            for (let i = -2; i <= 2; i++) {
                generateChunk((currentChunk + i) * CHUNK_SIZE);
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∑–¥–∞–Ω–∏—è –∏–∑ –≤–∏–¥–∏–º—ã—Ö —á–∞–Ω–∫–æ–≤
            buildings = [];
            decorations = [];
            
            for (let i = -3; i <= 3; i++) {
                const chunk = worldChunks.get(currentChunk + i);
                if (chunk) {
                    buildings.push(...chunk.buildings);
                    decorations.push(...chunk.decorations);
                }
            }
        }

        // ==================== –¢–ï–†–†–û–†–ò–°–¢ ====================
        class Enemy {
            constructor(x) {
                this.x = x;
                this.y = GROUND_LEVEL - 38;
                this.width = 28;
                this.height = 38;
                this.vx = 0;
                this.vy = 0;
                this.health = 70;
                this.maxHealth = 70;
                this.shootCooldown = 0;
                this.grounded = true;
                this.speed = 1.5;
                this.weaponAngle = 0;
                this.id = Math.random();
            }
            
            update() {
                this.vy += GRAVITY;
                
                if (this.y + this.height > GROUND_LEVEL) {
                    this.y = GROUND_LEVEL - this.height;
                    this.vy = 0;
                    this.grounded = true;
                }
                
                this.y += this.vy;
                
                if (this.grounded) {
                    if (this.x < player.x) {
                        this.vx = this.speed;
                    } else if (this.x > player.x) {
                        this.vx = -this.speed;
                    } else {
                        this.vx = 0;
                    }
                }
                
                this.x += this.vx;
                
                if (this.shootCooldown <= 0 && Math.abs(this.x - player.x) < 700) {
                    const dx = player.x + player.width/2 - (this.x + this.width/2);
                    const dy = player.y + player.height/2 - (this.y + this.height/2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0) {
                        enemyBullets.push({
                            x: this.x + this.width/2,
                            y: this.y + this.height/2 - 5,
                            dx: (dx / distance) * 4.5,
                            dy: (dy / distance) * 4.5,
                            size: 4,
                            damage: cheats.godMode ? 0 : 10,
                            color: '#FF4444'
                        });
                    }
                    this.shootCooldown = 50;
                } else {
                    this.shootCooldown--;
                }
                
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                this.weaponAngle = Math.atan2(dy, dx);
            }
            
            draw() {
                ctx.fillStyle = '#1A1A1A';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = '#333333';
                ctx.fillRect(this.x + 2, this.y + 5, this.width - 4, 15);
                
                ctx.fillStyle = '#CC0000';
                ctx.fillRect(this.x + 4, this.y - 12, 20, 5);
                
                ctx.fillStyle = '#8B5A2B';
                ctx.fillRect(this.x + 4, this.y - 12, 20, 12);
                
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(this.x + 8, this.y - 8, 4, 4);
                ctx.fillRect(this.x + 16, this.y - 8, 4, 4);
                
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2 - 5);
                ctx.rotate(this.weaponAngle);
                
                ctx.fillStyle = '#222222';
                ctx.fillRect(5, -4, 40, 8);
                ctx.fillStyle = '#333333';
                ctx.fillRect(0, -6, 15, 12);
                ctx.fillStyle = '#111111';
                ctx.fillRect(-15, -5, 20, 10);
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-12, -6, 8, 12);
                
                ctx.restore();
                
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(this.x, this.y - 20, this.width, 4);
                ctx.fillStyle = cheats.oneHitKill ? '#FF00FF' : '#00FF00';
                ctx.fillRect(this.x, this.y - 20, (this.health / this.maxHealth) * this.width, 4);
            }
        }

        // ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï ====================
        function update() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º—ã–µ —á–∞–Ω–∫–∏
            updateVisibleChunks();
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if (leftPressed) {
                player.vx = -PLAYER_SPEED;
            } else if (rightPressed) {
                player.vx = PLAYER_SPEED;
            } else {
                player.vx *= 0.7;
            }
            
            if (jumpPressed && player.grounded) {
                player.vy = JUMP_FORCE;
            }
            
            // –ü–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞
            if (reloadPressed && !weapon.reloading && weapon.ammo < weapon.maxAmmo && !cheats.infiniteAmmo) {
                weapon.reloading = true;
                weapon.reloadTimer = 50;
                reloadPressed = false;
            }
            
            // –§–∏–∑–∏–∫–∞
            player.vy += GRAVITY;
            
            if (player.y + player.height > GROUND_LEVEL) {
                player.y = GROUND_LEVEL - player.height;
                player.vy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }
            
            player.x += player.vx;
            player.y += player.vy;
            
            // –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –º–∏—Ä - –Ω–µ—Ç –≥—Ä–∞–Ω–∏—Ü!
            
            // –ö–∞–º–µ—Ä–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∏–≥—Ä–æ–∫–æ–º
            cameraX = player.x - canvas.width/2 + player.width/2;
            
            // –û—Ä—É–∂–∏–µ
            weapon.x = player.x + player.width/2;
            weapon.y = player.y + player.height/2 - 5;
            
            // –ê–∏–º–±–æ—Ç - –Ω–∞–≤–æ–¥–∏–º –æ—Ä—É–∂–∏–µ –Ω–∞ –±–ª–∏–∂–∞–π—à–µ–≥–æ –≤—Ä–∞–≥–∞
            if (cheats.aimbot && enemies.length > 0) {
                let closestEnemy = null;
                let closestDist = Infinity;
                
                enemies.forEach(enemy => {
                    const dx = enemy.x - player.x;
                    const dy = enemy.y - player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestEnemy = enemy;
                    }
                });
                
                if (closestEnemy) {
                    const dx = closestEnemy.x + closestEnemy.width/2 - weapon.x;
                    const dy = closestEnemy.y + closestEnemy.height/2 - 5 - weapon.y;
                    weapon.angle = Math.atan2(dy, dx);
                } else {
                    const dx = (mouse.x + cameraX) - weapon.x;
                    const dy = mouse.y - weapon.y;
                    weapon.angle = Math.atan2(dy, dx);
                }
            } else {
                const dx = (mouse.x + cameraX) - weapon.x;
                const dy = mouse.y - weapon.y;
                weapon.angle = Math.atan2(dy, dx);
            }
            
            // –ü–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞ –ø–æ —Ç–∞–π–º–µ—Ä—É
            if (weapon.reloading) {
                weapon.reloadTimer--;
                if (weapon.reloadTimer <= 0) {
                    weapon.ammo = weapon.maxAmmo;
                    weapon.reloading = false;
                }
            }
            
            // –°—Ç—Ä–µ–ª—å–±–∞ - –û–î–ù–ê –ü–£–õ–Ø –∑–∞ –≤—ã—Å—Ç—Ä–µ–ª!
            if (weapon.cooldown > 0) weapon.cooldown--;
            
            if (mouse.clicked && weapon.cooldown === 0 && !weapon.reloading && (weapon.ammo > 0 || cheats.infiniteAmmo)) {
                bullets.push({
                    x: weapon.x + Math.cos(weapon.angle) * 40,
                    y: weapon.y + Math.sin(weapon.angle) * 40,
                    dx: Math.cos(weapon.angle) * 16,
                    dy: Math.sin(weapon.angle) * 16,
                    size: 8,
                    color: cheats.oneHitKill ? '#FF00FF' : '#FFD700'
                });
                
                weapon.cooldown = weapon.maxCooldown;
                if (!cheats.infiniteAmmo) {
                    weapon.ammo--;
                }
            }
            
            // –ü—É–ª–∏ –∏–≥—Ä–æ–∫–∞
            bullets = bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.y > -100 && b.y < canvas.height + 100;
                // –ü—É–ª–∏ –º–æ–≥—É—Ç –ª–µ—Ç–µ—Ç—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –¥–∞–ª–µ–∫–æ –ø–æ X
            });
            
            // –í—Ä–∞–≥–∏
            enemies.forEach(enemy => enemy.update());
            
            // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤ (–ø—Ä–æ—Ü–µ–¥—É—Ä–Ω—ã–π, –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –ø–æ–∑–∏—Ü–∏–∏ –∏–≥—Ä–æ–∫–∞)
            if (Math.random() < 0.005 && enemies.length < 10) {
                // –°–ø–∞–≤–Ω—è—Ç—Å—è –≤–ø–µ—Ä–µ–¥–∏ –∏–≥—Ä–æ–∫–∞
                let spawnX = player.x + 800 + Math.random() * 500;
                enemies.push(new Enemy(spawnX));
            }
            
            // –£–¥–∞–ª—è–µ–º –≤—Ä–∞–≥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ —Å–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ —Å–∑–∞–¥–∏
            enemies = enemies.filter(enemy => enemy.x > player.x - 1000);
            
            // –ü—É–ª–∏ –≤—Ä–∞–≥–æ–≤
            enemyBullets = enemyBullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.x > player.x - 1500 && b.x < player.x + 1500 && b.y > -100 && b.y < canvas.height + 100;
            });
            
            // –ü–æ–ø–∞–¥–∞–Ω–∏—è
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        
                        let damage = cheats.oneHitKill ? enemy.health : 25;
                        enemy.health -= damage;
                        bullets.splice(bulletIndex, 1);
                        
                        if (enemy.health <= 0) {
                            enemies.splice(enemyIndex, 1);
                            score += 200;
                            
                            if (!cheats.enabled && score >= VICTORY_SCORE) {
                                document.getElementById('victoryScreen').classList.add('active');
                            }
                        }
                    }
                });
            });
            
            // –ü–æ–ø–∞–¥–∞–Ω–∏—è –≤ –∏–≥—Ä–æ–∫–∞
            if (!player.invincible && !cheats.godMode) {
                enemyBullets.forEach((bullet, index) => {
                    if (bullet.x > player.x && bullet.x < player.x + player.width &&
                        bullet.y > player.y && bullet.y < player.y + player.height) {
                        
                        player.health -= bullet.damage;
                        enemyBullets.splice(index, 1);
                        
                        if (player.health <= 0) {
                            resetGame();
                        } else {
                            player.invincible = true;
                            player.invincibleTimer = 40;
                        }
                    }
                });
            }
            
            if (player.invincible) {
                player.invincibleTimer--;
                if (player.invincibleTimer <= 0) {
                    player.invincible = false;
                }
            }
            
            // UI
            document.getElementById('healthDisplay').innerHTML = Math.max(0, player.health);
            document.getElementById('scoreDisplay').innerHTML = score;
            document.getElementById('ammoDisplay').innerHTML = cheats.infiniteAmmo ? '‚àû' : `${weapon.ammo}/${weapon.maxAmmo}${weapon.reloading ? ' (R)' : ''}`;
            
            let progress = (score / VICTORY_SCORE) * 100;
            if (cheats.enabled) progress = 0;
            document.getElementById('goalProgress').style.width = Math.min(100, progress) + '%';
        }

        // ==================== –û–¢–†–ò–°–û–í–ö–ê ====================
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-cameraX, 0);
            
            // –ù–µ–±–æ
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0A2A4A');
            gradient.addColorStop(1, '#1A3A5A');
            ctx.fillStyle = gradient;
            ctx.fillRect(cameraX - 200, 0, canvas.width + 400, canvas.height);
            
            // –°–æ–ª–Ω—Ü–µ (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –º–∏—Ä–∞)
            ctx.fillStyle = '#FFAA00';
            ctx.beginPath();
            ctx.arc(player.x + 400, 80, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // –û–±–ª–∞–∫–∞
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.fillRect(player.x - 300, 60, 150, 40);
            ctx.fillRect(player.x + 100, 90, 200, 50);
            ctx.fillRect(player.x + 600, 40, 180, 45);
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = '#6B4F3A';
            ctx.fillRect(cameraX - 200, GROUND_LEVEL, canvas.width + 400, canvas.height - GROUND_LEVEL + 50);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = '#3A6B2F';
            ctx.fillRect(cameraX - 200, GROUND_LEVEL - 3, canvas.width + 400, 5);
            
            // –î–æ—Ä–æ–≥–∞
            ctx.fillStyle = '#4A4A4A';
            ctx.fillRect(cameraX - 200, GROUND_LEVEL + 20, canvas.width + 400, 15);
            
            // –†–∞–∑–º–µ—Ç–∫–∞ –¥–æ—Ä–æ–≥–∏
            ctx.fillStyle = '#FFFF00';
            for (let i = Math.floor((cameraX - 200) / 100) * 100; i < cameraX + canvas.width + 200; i += 100) {
                ctx.fillRect(i, GROUND_LEVEL + 25, 30, 5);
            }
            
            // –î–µ–∫–æ—Ä–∞—Ü–∏–∏ (–¥–µ—Ä–µ–≤—å—è, –∫–∞–º–Ω–∏)
            decorations.forEach(dec => {
                if (dec.x > cameraX - 200 && dec.x < cameraX + canvas.width + 200) {
                    if (dec.type === 'tree') {
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(dec.x, GROUND_LEVEL - 40, 10, 40);
                        ctx.fillStyle = '#2E7D32';
                        ctx.beginPath();
                        ctx.arc(dec.x + 5, GROUND_LEVEL - 50, 15, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillStyle = '#808080';
                        ctx.fillRect(dec.x, GROUND_LEVEL - 15, 20, 15);
                    }
                }
            });
            
            // –ó–¥–∞–Ω–∏—è
            buildings.forEach(building => {
                if (building.x > cameraX - 200 && building.x < cameraX + canvas.width + 200) {
                    if (building.type === 'house') {
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(building.x, building.y, building.width, building.height);
                        
                        ctx.fillStyle = '#A0522D';
                        ctx.beginPath();
                        ctx.moveTo(building.x - 10, building.y);
                        ctx.lineTo(building.x + building.width/2, building.y - 30);
                        ctx.lineTo(building.x + building.width + 10, building.y);
                        ctx.fill();
                        
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(building.x + building.width/2 - 10, building.y + building.height - 30, 20, 30);
                        
                        ctx.fillStyle = '#87CEEB';
                        ctx.fillRect(building.x + 10, building.y + 20, 15, 15);
                        ctx.fillRect(building.x + building.width - 25, building.y + 20, 15, 15);
                    } else {
                        ctx.fillStyle = '#4A4A4A';
                        ctx.fillRect(building.x, building.y, building.width, building.height);
                        
                        ctx.fillStyle = '#000';
                        ctx.fillRect(building.x + 10, building.y + 20, 8, 8);
                        ctx.fillRect(building.x + building.width - 18, building.y + 20, 8, 8);
                    }
                }
            });
            
            // –í—Ä–∞–≥–∏
            enemies.forEach(enemy => enemy.draw());
            
            // –ü—É–ª–∏ –≤—Ä–∞–≥–æ–≤
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color || '#FF4444';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // –ò–≥—Ä–æ–∫
            ctx.fillStyle = '#2A5A2A';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = '#4A6A8A';
            ctx.fillRect(player.x + 2, player.y + 5, player.width - 4, 15);
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(player.x + 5, player.y + 8, 5, 2);
            ctx.fillRect(player.x + 15, player.y + 8, 5, 2);
            
            ctx.fillStyle = '#1A2A3A';
            ctx.fillRect(player.x + 5, player.y - 15, 20, 15);
            ctx.fillStyle = '#2A4A6A';
            ctx.fillRect(player.x + 8, player.y - 12, 4, 4);
            ctx.fillRect(player.x + 16, player.y - 12, 4, 4);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 2, player.y - 8, 4, 6);
            ctx.fillRect(player.x + 22, player.y - 8, 4, 6);
            
            ctx.fillStyle = '#00008B';
            ctx.fillRect(player.x + 3, player.y - 18, 24, 5);
            
            // AK-12
            ctx.save();
            ctx.translate(weapon.x, weapon.y);
            ctx.rotate(weapon.angle);
            
            ctx.fillStyle = '#1A1A1A';
            ctx.fillRect(10, -4, 50, 8);
            ctx.fillStyle = '#2A4A6A';
            ctx.fillRect(0, -6, 25, 12);
            ctx.fillStyle = '#0A0A0A';
            ctx.fillRect(-20, -5, 20, 10);
            
            ctx.fillStyle = '#3D3D3D';
            ctx.fillRect(15, -18, 10, 14);
            
            ctx.fillStyle = '#5D3A1A';
            ctx.fillRect(-5, -10, 10, 10);
            
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(45, -8, 5, 3);
            
            if (cheats.aimbot) {
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(30, -12, 3, 3);
            }
            
            ctx.restore();
            
            // –ü—É–ª–∏ –∏–≥—Ä–æ–∫–∞
            bullets.forEach(b => {
                ctx.fillStyle = b.color || '#FFD700';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255,215,0,0.3)';
                ctx.beginPath();
                ctx.arc(b.x - b.dx, b.y - b.dy, b.size * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            if (player.invincible) {
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2 - 5, 35, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            if (cheats.enabled) {
                ctx.fillStyle = 'rgba(255,0,0,0.2)';
                ctx.font = 'bold 30px Arial';
                ctx.fillText('‚ö°', player.x + 200, 100);
            }
            
            ctx.restore();
        }

        // ==================== –ß–ò–¢–´ ====================
        function toggleGodMode() {
            cheats.godMode = !cheats.godMode;
            cheats.enabled = true;
            updateCheatStatus();
        }
        
        function toggleInfiniteAmmo() {
            cheats.infiniteAmmo = !cheats.infiniteAmmo;
            cheats.enabled = true;
            if (cheats.infiniteAmmo) weapon.ammo = 999;
            updateCheatStatus();
        }
        
        function toggleOneHitKill() {
            cheats.oneHitKill = !cheats.oneHitKill;
            cheats.enabled = true;
            updateCheatStatus();
        }
        
        function toggleAimbot() {
            cheats.aimbot = !cheats.aimbot;
            cheats.enabled = true;
            updateCheatStatus();
        }
        
        function spawnEnemies() {
            for (let i = 0; i < 10; i++) {
                let x = player.x + 500 + Math.random() * 500;
                enemies.push(new Enemy(x));
            }
            cheats.enabled = true;
        }
        
        function healPlayer() {
            player.health = player.maxHealth;
            cheats.enabled = true;
        }
        
        function updateCheatStatus() {
            let status = [];
            if (cheats.godMode) status.push('üõ°Ô∏è –ë–û–ì');
            if (cheats.infiniteAmmo) status.push('üî´ ‚àû');
            if (cheats.oneHitKill) status.push('üíÄ –í–ê–ù–®–û–¢');
            if (cheats.aimbot) status.push('üéØ –ê–ò–ú–ë–û–¢');
            
            document.getElementById('cheatStatus').innerHTML = 
                status.length > 0 ? '‚ö° –ß–ò–¢–´: ' + status.join(' | ') : '‚ö†Ô∏è –ß–ò–¢–´ –û–¢–ö–õ–Æ–ß–ï–ù–´';
        }

        // ==================== –°–ë–†–û–° ====================
        function resetGame() {
            player.health = player.maxHealth;
            player.x = 300;
            player.y = GROUND_LEVEL - 40;
            player.vx = 0;
            player.vy = 0;
            score = 0;
            enemies = [];
            bullets = [];
            enemyBullets = [];
            weapon.ammo = weapon.maxAmmo;
            weapon.reloading = false;
            
            cheats.godMode = false;
            cheats.infiniteAmmo = false;
            cheats.oneHitKill = false;
            cheats.aimbot = false;
            cheats.enabled = false;
            updateCheatStatus();
            
            document.getElementById('victoryScreen').classList.remove('active');
            document.getElementById('cheatPanel').classList.remove('active');
            
            // –û—á–∏—â–∞–µ–º —á–∞–Ω–∫–∏ –¥–ª—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã
            worldChunks.clear();
        }

        // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï ====================
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            if (key === 'a' || key === 'd' || key === 'w' || key === 'r') {
                e.preventDefault();
            }
            
            // –°–∫—Ä—ã—Ç–∞—è —á–∏—Ç –ø–∞–Ω–µ–ª—å –Ω–∞ –™ (})
            if (key === '}' || key === '—ä' || e.key === '}' || e.key === ']') {
                e.preventDefault();
                document.getElementById('cheatPanel').classList.toggle('active');
            }
            
            if (key === 'a') leftPressed = true;
            if (key === 'd') rightPressed = true;
            if (key === 'w') jumpPressed = true;
            if (key === 'r') reloadPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            
            if (key === 'a') leftPressed = false;
            if (key === 'd') rightPressed = false;
            if (key === 'w') jumpPressed = false;
            if (key === 'r') reloadPressed = false;
        });

        const mouse = { x: 0, y: 0, clicked: false };

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            mouse.x = (e.clientX - rect.left) * scaleX;
            mouse.y = (e.clientY - rect.top) * scaleY;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                mouse.clicked = true;
                e.preventDefault();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                mouse.clicked = false;
                e.preventDefault();
            }
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        generateChunk(0);
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
